<div name="carsWorkArea" class="gtsportWorkArea">
    <form ng-submit="carSubmit()" class="form-horizontal">
        <div id="carsList" class="form-group gtsportListBox carsListBox">
            <div class="gtsportControlArea">
                <input type="button" name="newCar" value="New Car" class="btn btn-primary" ng-click="carSelect('')" />
            </div>
            <div class="gtsportList">
                <md-list>
                    <md-list-item ng-click="carSelect(listCar.primaryKey)" ng-repeat="listCar in cars | orderBy: 'name'">
                        <p ng-class="{gtsportSelectedItem: selectedCar===listCar.primaryKey}">{{listCar.name}}</p>
                    </md-list-item>
                </md-list>
            </div>
        </div>
        <div id="carSection" class="gtsportUserArea carsUserArea">
            <input type="text" name="carName" ng-model="workCar.name" placeholder="Name" class="form-control" required />
            <label class="control-label col-lg-1">Manuf: </label>
            <div class="col-lg-11">
                <select ng-model="workCar.manufacturerKey" class="form-control" required>
                    <option value="{{listManufacturer.primaryKey}}" ng-repeat="listManufacturer in manufacturers | orderBy: 'name'">
                        {{listManufacturer.name}}
                    </option>
                </select>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Year:</label>
                <div class="col-lg-2">
                    <input type="number" name="carYear" ng-model="workCar.year" min="0" max="3000" class="form-control" />
                </div>
                <label class="col-lg-1">Price:</label>
                <div class="col-lg-7">
                    <input type="number" name="carPrice" ng-model="workCar.price" min="0" step="any" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Category:</label>
                <div class="col-lg-4">
                    <select ng-model="workCar.category" class="form-control">
                        <option value=""></option>
                        <option value="{{category.value}}" ng-repeat="category in categories | orderBy: 'value'">
                            {{category.description}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Displ. CC:</label>
                <div class="col-lg-3">
                    <input type="text" name="carDisplacementCC" ng-model="workCar.displacementCC" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Max Power:</label>
                <div class="col-lg-2">
                    <input type="number" name="carHorsePower" ng-model="workCar.maxPower" min="0" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Power RPM:</label>
                <div class="col-lg-3">
                    <input type="text" name="carPowerRPM" ng-model="workCar.powerRPM" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Torque FTLB:</label>
                <div class="col-lg-3">
                    <input type="number" name="carTorqueFTLB" ng-model="workCar.torqueFTLB" min="0.00" step="any" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Torque RPM:</label>
                <div class="col-lg-3">
                    <input type="text" name="carTorqueRPM" ng-model="workCar.torqueRPM" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Drive Train:</label>
                <div class="col-lg-4">
                    <select ng-model="workCar.driveTrain" class="form-control">
                        <option value=""></option>
                        <option value="4WD">4WD</option>
                        <option value="FF">FF</option>
                        <option value="FR">FR</option>
                        <option value="MR">MR</option>
                        <option value="RR">RR</option>
                    </select>
                </div>
                <label class="col-lg-1 control-label">Aspiration:</label>
                <div class="col-lg-4">
                    <select ng-model="workCar.aspiration" class="form-control">
                        <option value=""></option>
                        <option value="NA">NA</option>
                        <option value="T">T</option>
                        <option value="SC">SC</option>
                        <option value="EV">EV</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Length:</label>
                <div class="col-lg-3">
                    <input type="number" name="carLength" ng-model="workCar.length" min="0" step="any" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Width:</label>
                <div class="col-lg-3">
                    <input type="number" name="carWidth" ng-model="workCar.width" min="0" step="any" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Height:</label>
                <div class="col-lg-3">
                    <input type="number" name="carHeight" ng-model="workCar.height" min="0" step="any" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Weight:</label>
                <div class="col-lg-3">
                    <input type="number" name="carWeight" ng-model="workCar.weight" min="0" step="any" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Max Spd:</label>
                <div class="col-lg-3">
                    <input type="number" name="carMaxSpeed" ng-model="workCar.maxSpeed" min="0.0" step="0.1" max ="10.0" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Accel:</label>
                <div class="col-lg-3">
                    <input type="number" name="carAcceleration" ng-model="workCar.acceleration" min="0.0" step="any" max="10.0" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label class="col-lg-1 control-label">Braking:</label>
                <div class="col-lg-3">
                    <input type="number" name="carBraking" ng-model="workCar.braking" min="0.0" step="0.1" max="10.0" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Cornering:</label>
                <div class="col-lg-3">
                    <input type="number" name="carCornering" ng-model="workCar.cornering" min="0.0" step="any" max="10.0" class="form-control" />
                </div>
                <label class="col-lg-1 control-label">Stability:</label>
                <div class="col-lg-3">
                    <input type="number" name="carStability" ng-model="workCar.stability" min="0.0" step="any" max="10.0" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <input type="submit" name="carSubmit" value="Submit" class="btn btn-primary" />
                <input type="button" name="carDelete" value="Delete" ng-click="carDelete()" ng-show="carAllowDelete()" class="btn btn-danger" />
            </div>
        </div>
    </form>
    <br />
</div>
